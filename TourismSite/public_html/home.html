<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Offer</h4>
            </div>
            <div class="modal-body">


                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Destination name:</label>
                        <input type="text" class="form-control" id="imputDestOffer" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Image:</label>
                        <input type="text" class="form-control" id="imputImageOffer" placeholder="Url">
                    </div>
                </form>

                <div id="message_to_be_shown"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="submit_bttn_home">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Offer</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Offer</h4>
            </div>
            <div class="modal-body">


                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Destination name:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Image:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Url">
                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
